    Acerca de mí:
    - Ingeniero Eléctrico y Electrónico con experiencia en desarrollo de software, automatización de procesos y arquitectura
      de sistemas. Apasionado por construir soluciones escalables y eficientes, con habilidades comprobadas en Python, C+
      + y manejo de frameworks como ROS para integración de sistemas complejos.
    - En roles previos, diseñé pipelines de datos, algoritmos de visión computacional y APIs embebidas, siempre
      enfocado en optimización y documentación de código. Disfruto colaborar en equipos ágiles, compartir conocimientos
      (como monitor universitario) y resolver problemas técnicos desafiantes.
    - Busco aplicar mi experiencia en un entorno dinámico, donde pueda contribuir al diseño e implementación de software
      de calidad. 
    
