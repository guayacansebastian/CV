# #       # PV
# #       # - Ingeniero Eléctrico y electrónico apasionado por el diseño y desarrollo de proyectos fotovoltaicos con experiencia en  diseño y simulación de sistemas eléctricos. He realizadao proyectos de microrredes y sistemas de distribución con integración de baterías y fuentes de generación PV. 
