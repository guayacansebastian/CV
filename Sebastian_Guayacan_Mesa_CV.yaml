# #       # Electrónca
# #       # - Ingeniero Electrónico  y eléctrico con experiencia en diseño e implementación de sistemas embebidos y dispositivos electrónicos. Especializado en el desarrollo integral de soluciones hardware/software, desde el diseño de esquemáticos y PCB (manejo de herramientas CAD) hasta la programación e implementación en microcontroladores. Mi participación en el equipo de robótica Robocol me permitió aplicar estos conocimientos en entornos prácticos, liderando el diseño de sistemas electrónicos para robots autónomos, incluyendo circuitos de potencia, interfaces y protocolos de comunicación.
# #       # - Tengo experiencia en procesos de diseño y prototipado, con capacidad para investigar e implementar nuevas tecnologías que optimicen productos existentes. Mi dominio de estándares de calidad se complementa con habilidades en instrumentación electrónica y pruebas de validación. Adicionalmente, he desarrollado algoritmos y simulaciones para aplicaciones en tiempo real, trabajando con arquitecturas de microprocesadores y optimizando recursos hardware.
# #       # - Busco oportunidades donde pueda aportar mi capacidad técnica en diseño electrónico, mi enfoque innovador para resolver problemas complejos y mi experiencia trabajando en equipos multidisciplinarios. Mi objetivo es contribuir al desarrollo de productos electrónicos de vanguardia, desde la conceptualización hasta la fase de producción.

